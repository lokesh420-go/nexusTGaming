<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexusTGamer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Gugi', cursive;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }

        .header {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .logo .nexus {
            color: red;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            margin: 20px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: yellow;
        }

        p {
            text-align: center;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .nexus-heading,
        .tgamer-heading {
            color: red;
            font-size: 8vw;
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }

        .nexus-heading {
            margin-top: 20px;
        }

        .tgamer-heading {
            margin-top: -7vw; /* Adjust this value as needed */
        }

        .nexus-heading span,
        .tgamer-heading span {
            opacity: 0;
            display: inline-block;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .nexus-heading span:nth-child(1) {
            animation-delay: 0s;
        }

        .nexus-heading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .nexus-heading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .nexus-heading span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .nexus-heading span:nth-child(5) {
            animation-delay: 0.8s;
        }

        .tgamer-heading span:nth-child(1) {
            animation-delay: 1s;
        }

        .tgamer-heading span:nth-child(2) {
            animation-delay: 1.2s;
        }

        .tgamer-heading span:nth-child(3) {
            animation-delay: 1.4s;
        }

        .tgamer-heading span:nth-child(4) {
            animation-delay: 1.6s;
        }

        .tgamer-heading span:nth-child(5) {
            animation-delay: 1.8s;
        }

        .tgamer-heading span:nth-child(6) {
            animation-delay: 2s;
        }

        .marquee-background {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px; /* Adjust height as needed */
            background-color: black;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-size: 1rem;
            color: yellow;
            padding-left: 100%; /* Start off-screen */
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .responsive-image {
            width: 100%; /* Adjust width as needed */
            height: auto;
            display: block;
            margin: -40px auto; /* Adjust margin for centering */
            max-width: 500px; /* Optional: set max-width for larger screens */
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 3rem;
            }

            .nav-link {
                font-size: 1rem;
            }

            .nexus-heading,
            .tgamer-heading {
                font-size: 10vw;
            }

            p {
                font-size: 1rem;
            }

            .responsive-image {
                width: 90%; /* Adjust image width for smaller screens */
                margin-top: -20px; /* Adjust margin for better layout */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="nexus">NEXUS</span>
            </div>
            <a href="payments.html" class="nav-link">PAYMENTS</a>
        </div>
    </div>
    <p>I, Rahul Lokesh Owned This Website. I am a Web Dev. A Streamer, A Content Creator. I Will Stream Thrice a Day. Fortnite Player, Enthusiast.</p>
    
    <h2 class="nexus-heading">
        <span>N</span><span>E</span><span>X</span><span>U</span><span>S</span>
    </h2>
    <h2 class="tgamer-heading">
        <span>T</span><span>G</span><span>A</span><span>M</span><span>E</span><span>R</span>
    </h2>

    <img src="raven.png" alt="Raven" class="responsive-image">

    <div class="marquee-background">
        <div class="marquee">NEXUS GAMING - Streamer, Web Developer, Content Creator All Rights Are Reserved. Officially Created By Rahul Lokesh</div>
    </div>
</body>
</html>
